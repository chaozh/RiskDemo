<!doctype html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" title="theme" href="style.css" />
		<script src="scripts.js"></script>
		<title>投资风险大赛——项目介绍</title>
	</head>
	<body>
		<section id="invest">
			<!-- 这里是每天的新闻 -->
			<section id="daily-info">
				<header class="daily-info-header">
					<h2>第n天</h2>
				</header>

				<div class="daily-info-event">
					<p>这个是第一天的信息</p>
					<img src="imgs/.....jpg" alt="">
				</div>
			</section>
			<!-- 这里是投资表单，可以选择本金投入，然后选择杠杆 -->
			<section id="invest-form">
				<div>您目前拥有本金1000，准备投入1000</div>
				<div>拖动滑动条选择你投入本次交易的金额</div>
				<input type="text" id="invest-base"> <!-- 这个是 -->

				<div>选择你准备给交易配资杠杆</div>
				<input type="text" id="invest-lever">
			</section>
		</section>


		<section id="result">
			<div class="invest-info">你投入10000本金，加上n倍杠杆，。。。。</div>
			<div class="invest-animation">股市动画效果</div>
			<div class="invest-result">本次交易<span>获利(亏损)</span><span>1000</span>，您最终本金为<span>11000</span></div>
		</section>
	</body>
</html>
