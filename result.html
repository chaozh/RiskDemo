<!doctype html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
  		<meta name="description" content="">
  		<meta name="keywords" content="">
  		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  		<!-- Set render engine for 360 browser -->
		<meta name="renderer" content="webkit">

		<!-- No Baidu Siteapp-->
		<meta http-equiv="Cache-Control" content="no-siteapp"/>

		<link rel="icon" type="image/png" href="assets/i/favicon.png">

		<!-- Add to homescreen for Chrome on Android -->
		<meta name="mobile-web-app-capable" content="yes">
		<link rel="icon" sizes="192x192" href="assets/i/app-icon72x72@2x.png">

		<!-- Add to homescreen for Safari on iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="投资风险大赛"/>
		<link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">

		<!-- Tile icon for Win8 (144x144 + tile color) -->
		<meta name="msapplication-TileImage" content="assets/i/app-icon72x72@2x.png">
		<meta name="msapplication-TileColor" content="#0e90d2">

		<link rel="stylesheet" type="text/css" href="assets/css/amazeui.min.css">
		<link rel="stylesheet" type="text/css" href="style.css" />
		<title></title>
	</head>
	<body>
		<article class="am-article am-container">
			<header><h1 id="info"></h1></header>
			<div id="content">
				<img src="assets/img/stock_min.jpg" height="500" width="900" style="display:none;">
				<p id="last-result">我的最终盈利为<label id="score">10000</label></p>
				<p><span id="user-name"></span>在这个变态模拟盘游戏中撑过了<span id="rounds">m</span>轮, 不服来战！</p>
				<p><input id="share-confirm-btn" class="am-btn am-btn-secondary" type="button" value="分享">
				<input id="game-confirm-btn" class="am-btn am-btn-primary" type="button" value="我要挑战！"></p>
			</div>
		</article>
		<div id="shareit"> 
			  <img class="arrow" width="100px" height="100px" src="assets/img/share-it.png"> 
			  <div id="share-text"><font color="white">点击右上角选择【发送到好友】或<br>【分享到朋友圈】邀请好友一起玩</font>
			  </div>
		</div>

		<script type="text/javascript" src="assets/jquery.min.js"></script>
		<script type="text/javascript">
		(function(){
			var url = window.location.search;
			//if (url === "") 
			//	location.href = "index.html";
			var infos = url.split('&'),
					user = (infos[0].split('='))[1],
					score = (infos[1].split('='))[1],
					rounds = (infos[2].split('='))[1];
					user = decodeURI(user);

			$(document).ready(function() {
				$("#user-name").html(user);
				$("#rounds").html(rounds);
				$("#score").html(score);

				document.title = user + '最终盈利为' + score + '，在这个变态模拟盘游戏中撑过了' + rounds + '轮, 不服来战！';

				if(score < 0){
					$("#info").html("本想迈上人生巅峰，结果登上天台。跳下去才发现，楼下已经堆满了人");
				} else if(score > 10000) {
					$("#info").html("经过这一个月洗礼含笑迈上人生巅峰");
				} else{
					$("#info").html("经过这一个月洗礼悲喜交加，人生疯癫");
				}

				//立即分享到微信朋友圈点击事件
				$("#share-confirm-btn").on("click", function() {
					$("#shareit").show();
				});
				  
				  
				$("#shareit").on("click", function(){
				   $("#shareit").hide();  
				});

				$("#game-confirm-btn").click(function(){
					location.href = "index.html";
				});
			});
		})();
		
		</script>
	</body>
</html>
